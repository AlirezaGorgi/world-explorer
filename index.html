<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
    />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Where in the world?</title>
  </head>
  <body>
    <header class="top-bar">
      <p class="top-bar__title">Where in the world?</p>
      <div class="top-bar__dark-mode">
        <button class="top-bar__btn">
          <i class="bi bi-moon top-bar__icon"></i>
          <span class="top-bar__btn-text">Dark Mode</span>
        </button>
      </div>
    </header>

    <main class="main-content">
      <div class="search-section">
        <div class="search-bar">
          <div class="search-bar__box">
            <i class="bi bi-search search-bar__icon"></i>
            <input
              type="text"
              class="search-bar__input"
              placeholder="Search for a country..."
            />
          </div>

          <div class="search-bar__dropdown">
            <button
              class="search-bar__dropdown-btn btn dropdown-toggle"
              type="button"
              data-bs-toggle="dropdown"
              aria-expanded="false"
            >
              Filter by Region
            </button>
            <ul class="search-bar__dropdown-menu dropdown-menu">
              <li>
                <a class="dropdown-item" data-region="All" href="#">All</a>
              </li>
              <li>
                <a class="dropdown-item" data-region="Africa" href="#"
                  >Africa</a
                >
              </li>
              <li>
                <a class="dropdown-item" data-region="Americas" href="#"
                  >America</a
                >
              </li>
              <li>
                <a class="dropdown-item" data-region="Asia" href="#">Asia</a>
              </li>
              <li>
                <a class="dropdown-item" data-region="Europe" href="#"
                  >Europe</a
                >
              </li>
              <li>
                <a class="dropdown-item" data-region="Oceania" href="#"
                  >Oceania</a
                >
              </li>
            </ul>
          </div>
        </div>
      </div>

      <div class="countries-section">
        <div class="countries-grid">
          <!-- render by js -->
        </div>
      </div>
    </main>

    <div class="details d-none">
      <button class="details-btn">
        <i class="bi bi-arrow-left arrow-button"></i> Back
      </button>
      <div class="detail-row">
        <div class="details-img-container">
          <img
            src="./icon-thank-you.svg"
            alt="country flag"
            class="details-img"
          />
        </div>
        <div class="details-content">
          <p class="details-title">Brasil</p>
          <div class="details-infos">
            <div class="details-infos-left"></div>
            <div class="details-infos-right"></div>
          </div>
          <div class="Border-countries"></div>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
      crossorigin="anonymous"
    ></script>
    <script src="./js/script.js"></script>
  </body>
</html>
