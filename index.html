<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384‑sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
    />

    <title>Where in the world?</title>
  </head>
  <body>
    <header class="top-bar">
      <p class="top-bar__title">Where in the world?</p>
      <div class="top-bar__dark-mode">
        <button class="top-bar__btn">
          <i class="bi bi-moon top-bar__icon"></i>
          <span class="top-bar__btn-text">Dark Mode</span>
        </button>
      </div>
    </header>
    <div class="search-bar">
      <div class="search-bar__box">
        <i class="bi bi-search search-bar__icon"></i>
        <input
          type="text"
          class="search-bar__input"
          placeholder="Search for a country..."
        />
      </div>

      <div class="search-bar__dropdown">
        <button
          class="search-bar__dropdown-btn btn btn-secondary dropdown-toggle"
          type="button"
          data-bs-toggle="dropdown"
          aria-expanded="false"
        >
          Filter by Region
        </button>
        <ul class="search-bar__dropdown-menu dropdown-menu">
          <li><a class="dropdown-item" href="#">Africa</a></li>
          <li><a class="dropdown-item" href="#">America</a></li>
          <li><a class="dropdown-item" href="#">Asia</a></li>
          <li><a class="dropdown-item" href="#">Europe</a></li>
          <li><a class="dropdown-item" href="#">Oceania</a></li>
        </ul>
      </div>
    </div>
    <div class="container">
      <div class="row">
        <div class="country col-lg-3 col-md-4 col-sm-12">
          <div class="country__image">
            <img src="" alt="Country Flag" class="country__image-item" />
          </div>

          <p class="country__name">Brazil</p>

          <div class="country__desc">
            <p class="country__info">
              Population: <span class="country__info-desc">206,135,893</span>
            </p>
            <p class="country__info">
              Region: <span class="country__info-desc">Americas</span>
            </p>
            <p class="country__info">
              Capital: <span class="country__info-desc">Brasilia</span>
            </p>
          </div>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
      integrity="sha384‑FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
      crossorigin="anonymous"
    ></script>
    <script src="./js/script.js"></script>
  </body>
</html>
